{% extends 'base.html' %}

{% block main %}

{% include 'flash_messages.html' %}

<div id = "profile-body">
    {% for user in users %}
        <div id = "profile">
            <div id = "profile-pic">
                <img id = "pic" src="{{url_for('static', filename = "uploads/"+ user.photo) }}"></img>
            </div>
            
            <div id = "short-bio">
                <p id = "name">{{user.firstname}} {{user.lastname}}</p>
                <p class = "profile-bio">
                    <i class="material-icons">&#xe7ff;</i> {{user.gender}}
                </p>
                <p class = "profile-bio">
                    <i class="material-icons">&#xe0c8;</i> {{user.location}}
                </p>
            </div>
            
            <div id = "profile-button">
                <form action="{{ url_for('userProfile', userId=user.userid) }}">
                     <button id = "button" type="submit" name="submit" class="btn btn-primary">View Profile</button>
                </form>
                
            </div>
       </div>
    {% endfor %}
</div>

{% endblock %}
